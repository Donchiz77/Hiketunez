    <section class="search desert">
        <div class="locator">
            <button id="searchPlacesBtn" class="button is-link is-rounded" style="font-family: Lato">Places</button>
            <button id="searchParksBtn" class="button is-link is-rounded" style="font-family: Lato">Parks</button>
            <button id="favoritesBtn" class="button is-success is-rounded" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Saved Hikes</button>
            <button id="clearBtn" class= "button is-danger is-rounded" style="font-family: Lato">Clear</button>
        </div>
    </section>

    <section class="results section is-medium jtext desert">
        <!-- card is the container -->
        <!-- infoCard is the element-->
            <div class="card block" id="cards"> 
                    <div class="card-content">
                        <div class="content">
                        </div>
                    </div>
        </div>
    </section>
    
    <div id="overlay"></div>
    <div id="player-popup" class="popup">
        <div id="player"></div>
        <button class= "button is-danger is-rounded" onclick="closePlayerPopup()">Close</button>
    </div>
    <div id="address-popup" class="popup">
        <div style="width: 100%; height: 90%">
            <p id="address-line"></p> 
            <p id="city"></p>
            <p id="state"></p>
            <p id="zip"></p>
        </div>
        <button class="button is-danger is-rounded" onclick="closeAddressPopup()" >Close</button>
    </div>

    


    <section class="address">
        <div class="modal-address"></div>
    </section>
