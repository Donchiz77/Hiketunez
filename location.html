<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hikeTunezLocator</title>
    <link rel="stylesheet" href="./Assets/CSS/location.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <header class="jtext sec1 sec1-light boarder">HIKETUNEZ</header>
    

    <section class="search">
        <div class="locator">
        <button id="searchPlacesBtn" style="font-family: Lato">Places</button>
            <button id="searchParksBtn" style="font-family: Lato">Parks</button>
            <button id="favoritesBtn" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Saved Hikes</button>
            <button id="clearBtn" style="font-family: Lato">Clear</button>
        </div>
    </section>

    <section class="results">
        <!-- card is the container -->
        <!-- infoCard is the element-->
            <div id="cards"> 
            </div>
            <div class="modal">
                <div class="card-content">
                  <div class="content">
                  </div>
                </div>
              </div>
        </div>
    </section>
    <div id="overlay"></div>
    <div id="player-popup" class="popup">
        <div id="player"></div>
        <button onclick="closePlayerPopup()">Close</button>
    </div>
    

    


    <section class="address">
        <div class="modal-address"></div>
    </section>
   

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="Assets/script/script.js"></script>
    <script src="Assets/script/player.js"></script>
    <script src="Assets/script/savedhikes.js"></script>
</body>
</html>
