<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hikeTunezLocator</title>
    <link rel="stylesheet" href="./Assets/CSS/location.css">
</head>
<body>
    <header class="jtext sec1 sec1-light boarder">HIKETUNEZ</header>

   

    <section class="search">
        <div class="locator">
            <input id="userInput" placeholder=" Enter a state...">
            <button id="searchPlacesBtn" style="font-family: Lato">Places</button>
            <button id="searchParksBtn" style="font-family: Lato">Parks</button>
            <button id="favoritesBtn" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Saved Hikes</button>
        </div>
    </section>
    <div class= "test">
        <ul>
            this is a test
        </ul>
    </div>

    <div id="map"></div>
    <div id="icon"></div>

    <section class="results">
        <!-- card is the container -->
        <!-- infoCard is the element-->
            <div id="cards"> 
                        <button class="playMusicBtn" style="font-family: Lato">Soundtrack</button>
                        <button id="saveHikeBtn" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Save Hike</button>
            </div>
        </div>
    </section>

    <div id="player"></div>


    <section class="address">
        <div class="modal-address"></div>
    </section>
   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="Assets/script/script.js"></script>
    <script src="Assets/script/player.js"></script>
</body>
</html>
