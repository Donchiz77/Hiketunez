<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>hikeTunezLocator</title>
    <link rel="stylesheet" href="Assets/CSS/location.css">
</head>
<body>
    
    <section class="search">
        <div class="locator">
            <input id="userInput">
            <button id="searchBtn"></button>
        </div>
    </section>

    <section class="results">
        <div class="icon">
            <div class="modal card">
                <div class="card-title">
                    <div class="card-info">
                        <button class="playMusicBtn">Soundtrack</button>
                        <button class="saveHikeBtn" onclick="window.location.href = 'savedhikes.html';">Save Hike</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="Assets/script.js"></script>
</body>
</html>
