<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hikeTunezLocator</title>
    <link rel="stylesheet" href="./Assets/CSS/location.css">
</head>
<body>
    <header class="jtext sec1 sec1-light boarder">HIKETUNEZ</header>

   

    <section class="search">
        <div class="locator">
            <input id="userInput" placeholder="    Enter a city...">
            <button id="searchBtn" style="font-family: Lato">Go!</button>
            <button id="favoritesBtn" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Saved Hikes</button>
        </div>
    </section>

    <div id="map"></div>
    <div id="icon"></div>

    <section class="results">
        <div class="icon">
            <div class="modal" id="card">
                        <button class="playMusicBtn" style="font-family: Lato">Soundtrack</button>
                        <button id="saveHikeBtn" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Save Hike</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?setmkt=en-us&key=gtuAaeBHapf7XBFBQ4ZV~Xdl98hjuASFWeHOqINZKow~AkyglvfQ4jn1wMwELZatWxyprn5sIvHDEq7GdkuwXyitgVXbPQQW_T7cAmGmJlZZ'></script>
    <script src="Assets/script/script.js"></script>
</body>
</html>
