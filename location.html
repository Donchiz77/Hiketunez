<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikeTunezLocator</title>
    <link rel="stylesheet" href="Assests/CSS/location.css">
</head>
<body>
    <header class="jtext sec1 sec1-light boarder">HIKETUNEZ</header>

   

    <section class="search">
        <div class="locator">
            <button class="btns" id="searchPlacesBtn" style="font-family: Lato">Places</button>
            <button class="btns" id="searchParksBtn" style="font-family: Lato">Parks</button>
            <button class="btns" id="favoritesBtn" onclick="window.location.href = 'savedhikes.html';" style="font-family: Lato">Saved Hikes</button>
        </div>
    </section>

    <section class="results">
        <!-- card is the container -->
        <!-- infoCard is the element-->
            <div id="cards"> 
            </div>
            <div class="modal">
                <div class="card-content">
                  <div class="content">
                  </div>
                </div>
              </div>
        </div>
    </section>
    <div id="overlay"></div>
    <div id="player-popup" class="popup">
        <div id="player"></div>
        <button onclick="closePlayerPopup()">Close</button>
    </div>
    
    <div id="address-popup" class="popup">
        <div class="styling">
            <p id="address-line"></p> 
            <p id="city"></p>
            <p id="state"></p>
            <p id="zip"></p>
            <div>
                <button id="close" onclick="closeAddressPopup()">Close</button>
            </div>
        </div>
        
    </div>

    


    <section class="address">
        <div class="modal-address"></div>
    </section>
   

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="Assests/Script/player.js"></script>
    <script src="Assests/Script/savedhikes.js"></script>
    <script src="Assests/Script/script.js"></script>
</body>
</html>
